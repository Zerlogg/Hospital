<!DOCTYPE html>
<html lang="lv">
{% block head %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pieteikt_viziti.css') }}">
    <title>Slimnīca</title>

{% endblock %}

{% block body %}

    <div id='top_background'></div>

    <div id='intro'>
        <img id='logo' src="https://cdn.discordapp.com/attachments/758385365912125571/844201918242357268/unknown.png" alt="logo" />
        <div id='virsraksts'>
            <p id="nosaukums">
                <a href="index2.html" style="text-decoration: none; color: black;">Projekts <br> "Medicīna"</a>
            </p>
            <div id ='topButtons'>
                <button id='mekletArstu2'>
                    <a href="meklet_arstu.html" style="text-decoration: none; color: black;">Meklēt ārstu</a>
                </button>
                <button id='pieteiktViziti2'>
                    <a href="pieteikt_viziti.html" style="text-decoration: none; color: black;">Pieteikt vizīti</a>
                </button>
                <button id='mekletViziti2'>
                    <a href="meklet_viziti.html" style="text-decoration: none; color: black;">Meklēt vizīti</a>
                </button>
                <button id='iziet'>
                    <a href="index2.html" style="text-decoration: none; color: black;">Iziet no portālā</a>
                </button>
                <button id='login_lietotajs'>Lietotāja portāls</button>
            </div>

            <form id='meklesana'>
                <input type="text" id="meklet" placeholder="Meklēt...">
                <input type="text" id="vards_uzvards_ievade">
                <input type="text" id="darba_laiks_ievade">
                <input type="text" id="darbibas_joma_ievade">
                <input type="text" id="slimnica_ievade">
            </form> 

            <div id='vards_uzvards_teksts'>
                <p>Vārds, uzvārds:</p>
            </div>
            <div id='darba_laiks_teksts'>
                <p>Personas kods:</p>
            </div>
            <div id='darbibas_joma_teksts'>
                <p>E-pasts:</p>
            </div>
            <div id='slimnica_teksts'>
                <p>Tālruņa numurs:</p>
            </div>

            <button id='pievienot_poga'>Pieteikt</button>

        </div>


        <div id='hr'>
            <hr>
        </div>

        <div id='time_teksts'>
            <p>Jūsu ārsts:</p>
        </div>

        <select id='time'>
            <option></option>
            <option>O</option>
            <option>T</option>
            <option>C</option>
            <option>d</option>
            <option>a</option>
            <option>S</option>
        </select>

        <div id='vizit_teksts'>
            <p>Vizītes laiks:</p>
        </div>

        <select id='vizit'>
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>       
        
        <div id='pacienta_vards_uzvards_lauks'></div>
        <div id='pacienta_vards_uzvards_teksts'>
            <p>Vizītes numurs</p>
        </div>

    </div>

{% endblock %}

</html>
