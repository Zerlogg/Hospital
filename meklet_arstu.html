<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/meklet_arstu.css'>
    <title>Pievienot Slimnīcu</title>
</head>
<body>
    <div class='intro'>
        <div class='header'>
            <img src="https://cdn.discordapp.com/attachments/758385365912125571/844201918242357268/unknown.png" alt="logo"/>
            <h1 id='name'>Projekts <br> "Slimnīca"</h1>
            
            <div id='topButtons'>
                <button id='mekletArstu'>Meklēt ārstu</button>
                <button id='pieteiktViziti'>Pieteikt vizīti</button>
                <button id='mekletViziti'>Meklēt vizīti</button>
                <button id='ieietPortala'>Ieiet portālā</button>
            </div>

            <form id='meklesana'>
                <input type="text" id="meklet" placeholder="Meklēt...">
                <input type="text" id="login" placeholder="Lietotātjvārds...">
                <input type="text" id="parole" placeholder="Parole...">
            </form>
            
            <hr>
            
        </div>
        <div>
            <hr id='horizontal'>
        </div>
        <div id='vertical'>
            <hr id='vertical1'>
            <hr id='vertical2'>
        </div>

        <div id='fields'>
            <select id='hospital'>
                <option>Rīgas Slimnīca</option>
                <option>Strādiņa Slimnīca</option>
            </select>
            <select id='doctor'>
                <option>Zobārsts</option>
            </select>
            <select id='time'>
                <option>Pirmdiena</option>
                <option>Otrdiena</option>
                <option>Trešdiena</option>
                <option>Ceturtdiena</option>
                <option>Piektdiena</option>
                <option>Sestdiena</option>
                <option>Svētdiena</option>
            </select>
        </div>

        <div id='mekletKonteiners'>
            <input id='mekletInput' type="submit" value="Meklēt">
        </div>
        
    </div>
</body>
</html>
